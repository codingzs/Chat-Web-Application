<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .chat-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: #e5ddd5;
        }
        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
        }
        .sender {
            background-color: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }
        .receiver {
            background-color: #ffffff;
        }
        .message-input {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 0 0 10px 10px;
        }
        .file-input {
            display: none;
        }
        .file-label {
            cursor: pointer;
        }
        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .message-content {
            margin-bottom: 0;
        }
        .file-message {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .file-icon {
            font-size: 24px;
        }
        .download-button {
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .active-users {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .user-list {
            list-style-type: none;
            padding: 0;
        }
        .user-item {
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
        }
        .user-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container chat-container">
        <div class="row">
            <div class="col-md-3">
                <div class="active-users">
                    <h3>Active Users</h3>
                    <ul id="userList" class="user-list">
                        <!-- Active users will be listed here -->
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="chat-header">
                    <h2>Chat Window</h2>
                    <p>Welcome, {{ username }}! <a href="{{ url_for('logout') }}">Logout</a></p>
                </div>
                <div class="chat-messages" id="chatBox">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="message-input">
                    <form id="chatForm" class="d-flex" onsubmit="return sendMessage();">
                        <input type="text" id="message" class="form-control me-2" placeholder="Type a message..." required>
                        <label for="file-input" class="btn btn-outline-secondary file-label me-2" aria-label="Attach file">
                            <i class="fas fa-paperclip"></i>
                        </label>
                        <input type="file" id="file-input" class="file-input" aria-hidden="true">
                        <button class="btn btn-primary" type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        let activeUsers = [];
        let currentRecipient = null;

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('user_connected', (data) => {
            console.log('User connected:', data.username);
            addUser(data.username);
        });

        socket.on('user_disconnected', (data) => {
            console.log('User disconnected:', data.username);
            removeUser(data.username);
        });

        socket.on('new_message', (data) => {
            addMessage(data.username, data.message);
        });

        socket.on('new_private_message', (data) => {
            addMessage(data.sender, data.message, true);
        });

        socket.on('new_file', (data) => {
            addFileMessage(data.username, data.filename);
        });

        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value.trim();

            if (message) {
                if (currentRecipient) {
                    socket.emit('send_private_message', { recipient: currentRecipient, message: message });
                } else {
                    socket.emit('send_message', { message: message });
                }
                messageInput.value = '';
            }
            return false;
        }

        function addMessage(username, message, isPrivate = false) {
            const chatBox = document.getElementById('chatBox');
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + (username === '{{ username }}' ? 'sender' : 'receiver');
            messageElement.innerHTML = `
                <div class="message-sender">${username}${isPrivate ? ' (Private)' : ''}</div>
                <p class="message-content">${message}</p>
            `;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addFileMessage(username, filename) {
            const chatBox = document.getElementById('chatBox');
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + (username === '{{ username }}' ? 'sender' : 'receiver');
            messageElement.innerHTML = `
                <div class="message-sender">${username}</div>
                <div class="file-message">
                    <span class="file-icon">ðŸ“Ž</span>
                    <span>${filename}</span>
                    <button class="download-button" onclick="downloadFile('${filename}')">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
            `;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function downloadFile(filename) {
            window.open(`/download/${filename}`, '_blank');
        }

        function sendFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(result => {
                    console.log(result);
                    fileInput.value = '';
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }

        function addUser(username) {
            if (!activeUsers.includes(username) && username !== '{{ username }}') {
                activeUsers.push(username);
                updateUserList();
            }
        }

        function removeUser(username) {
            const index = activeUsers.indexOf(username);
            if (index > -1) {
                activeUsers.splice(index, 1);
                updateUserList();
            }
        }

        function updateUserList() {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            activeUsers.forEach(username => {
                const li = document.createElement('li');
                li.className = 'user-item';
                li.textContent = username;
                li.onclick = () => selectUser(username);
                userList.appendChild(li);
            });
        }

        function selectUser(username) {
            currentRecipient = username;
            document.getElementById('message').placeholder = `Message ${username}...`;
        }

        document.getElementById('file-input').addEventListener('change', sendFile);
    </script>
</body>
</html>
